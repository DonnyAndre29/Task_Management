<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <link rel="stylesheet" href="../css/homepage.css">
</head>

<body>
    
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    
    <!-- Hero Section -->
    <div id="hero"></div>

    <!-- About Section -->
    <div id="about"></div>

    <!-- FAQ Section -->
    <div id="faq"></div>

    <!-- Handlebars templates -->
    <script id="navbar-template" type="text/x-handlebars-template">
        <div class="navbar">
            <a href="#about">About</a>
            <a href="#faq">FAQ</a>
            <a href="/dashboard">Dashboard</a>
        </div>
    </script>

    <script id="hero-template" type="text/x-handlebars-template">
        <div class="hero">
            <h1>Welcome to Task Flow</h1>
            <p>A simple and efficient way to manage your tasks.</p>
             <button> <a href="/signup"> Get Started </a> </button>
            
        </div>
    </script>

    <script id="about-template" type="text/x-handlebars-template">
        <section class="section" id="about">
            <div class="section-content" id="about-content">
                <h2>About Task Flow</h2>
                <p>{{aboutText}}</p>
            </div>
        </section>
    </script>

    <script id="faq-template" type="text/x-handlebars-template">
        <section class="section" id="faq">
            <div class="section-content">
                <h2>Frequently Asked Questions</h2>
                <ul class="faq-list" id="faq-list">
                    {{#each faqItems}}
                        <li class="faq-item">
                            <div class="faq-question">{{question}}</div>
                            <div class="faq-answer">{{answer}}</div>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </section>
    </script>

    <script>
        // Sample data for rendering
        var data = {
            aboutText: "Task Flow is a tool that lets you effectively and efficiently keep a handle on tracking, managing, and executing the life cycle of a task or many tasks within a project, from inception to execution. The purpose of Task Flow is to improve the decision-making, communication, efficiency, and effectiveness of a task or project. Managing tasks is something that most adults do in their daily lives. Take running a household, for example. Whether you are single or have a family, you have to manage your time and energy throughout the day to complete tasks like attending work meetings, cleaning up, buying groceries, and more. On a project team, it requires you to have organizational skills and strategic thinking.",
            faqItems: [
                { question: "What is Task Flow?", answer: "Task Flow involves organizing and prioritizing tasks to efficiently complete them." },
                { question: "How can I use this Task Flow website?", answer: "You can sign up for an account, create tasks, set deadlines, and track your progress." },
                { question: "Is this Task Flow website free to use?", answer: "Yes, this website offers basic task management features for free." }
            ]
        };

        // Compile and render the templates
        var navbarSource = document.getElementById("navbar-template").innerHTML;
        var navbarTemplate = Handlebars.compile(navbarSource);
        var navbarContent = document.getElementById("navbar");
        navbarContent.innerHTML = navbarTemplate();

        var heroSource = document.getElementById("hero-template").innerHTML;
        var heroTemplate = Handlebars.compile(heroSource);
        var heroContent = document.getElementById("hero");
        heroContent.innerHTML = heroTemplate();

        var aboutSource = document.getElementById("about-template").innerHTML;
        var aboutTemplate = Handlebars.compile(aboutSource);
        var aboutContent = document.getElementById("about");
        aboutContent.innerHTML = aboutTemplate(data);

        var faqSource = document.getElementById("faq-template").innerHTML;
        var faqTemplate = Handlebars.compile(faqSource);
        var faqContent = document.getElementById("faq");
        faqContent.innerHTML = faqTemplate(data);
    </script>
    </form>
</body>
</html>
