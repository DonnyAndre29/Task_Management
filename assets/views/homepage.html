<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <link rel="stylesheet" href="../css/homepage.css">
</head>

<body>
    <form action="http://localhost:3001" method="POST">
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    
    <!-- Hero Section -->
    <div id="hero"></div>

    <!-- About Section -->
    <div id="about"></div>

    <!-- FAQ Section -->
    <div id="faq"></div>

    <!-- Handlebars templates -->
    <script id="navbar-template" type="text/x-handlebars-template">
        <div class="navbar">
            <a href="#about">About</a>
            <a href="#faq">FAQ</a>
            <a href="../views/signin.html">Login</a>
        </div>
    </script>

    <script id="hero-template" type="text/x-handlebars-template">
        <div class="hero">
            <h1>Welcome to Task Flow</h1>
            <p>A simple and efficient way to manage your tasks.</p>
             <button> <a href="../views/signup.html"> Get Started </a> </button>
            
        </div>
    </script>

    <script id="about-template" type="text/x-handlebars-template">
        <section class="section" id="about">
            <div class="section-content" id="about-content">
                <h2>About Task Management</h2>
                <p>{{aboutText}}</p>
            </div>
        </section>
    </script>

    <script id="faq-template" type="text/x-handlebars-template">
        <section class="section" id="faq">
            <div class="section-content">
                <h2>Frequently Asked Questions</h2>
                <ul class="faq-list" id="faq-list">
                    {{#each faqItems}}
                        <li class="faq-item">
                            <div class="faq-question">{{question}}</div>
                            <div class="faq-answer">{{answer}}</div>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </section>
    </script>

    <script>
        // Sample data for rendering
        var data = {
            aboutText: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam suscipit ligula non lacus tristique ultricies. Donec convallis tortor sit amet ante scelerisque, eget blandit magna aliquet. Proin commodo nec nisl vitae vulputate. Nulla facilisi. Aliquam vel fermentum nunc. Nam eget purus vitae sapien consequat sollicitudin. Nullam convallis, tortor a bibendum finibus, libero lorem consequat mi, eget interdum turpis felis et mauris. Nullam congue velit vitae felis malesuada, ac eleifend turpis cursus. Nulla ac malesuada risus, at cursus sapien. Curabitur at enim vitae arcu hendrerit sodales. Phasellus nec justo ultricies, pharetra velit eget, efficitur nulla. Aliquam id purus nec magna ultricies aliquam sit amet eu risus.",
            faqItems: [
                { question: "What is Task Management?", answer: "Task management involves organizing and prioritizing tasks to efficiently complete them." },
                { question: "How can I use this Task Management website?", answer: "You can sign up for an account, create tasks, set deadlines, and track your progress." },
                { question: "Is this Task Management website free to use?", answer: "Yes, this website offers basic task management features for free." }
            ]
        };

        // Compile and render the templates
        var navbarSource = document.getElementById("navbar-template").innerHTML;
        var navbarTemplate = Handlebars.compile(navbarSource);
        var navbarContent = document.getElementById("navbar");
        navbarContent.innerHTML = navbarTemplate();

        var heroSource = document.getElementById("hero-template").innerHTML;
        var heroTemplate = Handlebars.compile(heroSource);
        var heroContent = document.getElementById("hero");
        heroContent.innerHTML = heroTemplate();

        var aboutSource = document.getElementById("about-template").innerHTML;
        var aboutTemplate = Handlebars.compile(aboutSource);
        var aboutContent = document.getElementById("about");
        aboutContent.innerHTML = aboutTemplate(data);

        var faqSource = document.getElementById("faq-template").innerHTML;
        var faqTemplate = Handlebars.compile(faqSource);
        var faqContent = document.getElementById("faq");
        faqContent.innerHTML = faqTemplate(data);
    </script>
    </form>
</body>
</html>
