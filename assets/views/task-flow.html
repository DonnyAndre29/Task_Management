<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../css/task-flow.css">
</head>
<body>
    
    <form action = "http://localhost:3000" method="post">
        <p><a class = "logout" href="/logout">Logout</a>
    <div class="task-container">
        <h1>Task Flow</h1>
        
        <div class="column-container">
            <div class="column" id="todo-column" data-column="todo">
                <h2>To Do</h2>
                <div class="input-container">
                    <input type="text" id="task-input-todo" placeholder="Enter a new task">
                    <input type="text" id="assignee-input-todo" placeholder="Assignee">
                    <input type="date" id="due-date-input-todo">
                    <button class="add-task-btn" data-column="todo">Add Task</button>
                </div>
                <ul id="task-list-todo" class="task-list"></ul>
            </div>
            <div class="column" id="in-progress-column" data-column="in-progress">
                <h2>In Progress</h2>
                <div class="input-container">
                    <input type="text" id="task-input-in-progress" placeholder="Enter a new task">
                    <input type="text" id="assignee-input-in-progress" placeholder="Assignee">
                    <input type="date" id="due-date-input-in-progress">
                    <button class="add-task-btn" data-column="in-progress">Add Task</button>
                </div>
                <ul id="task-list-in-progress" class="task-list"></ul>
            </div>
            <div class="column" id="in-review-column" data-column="in-review">
                <h2>In Review</h2>
                <div class="input-container">
                    <input type="text" id="task-input-in-review" placeholder="Enter a new task">
                    <input type="text" id="assignee-input-in-review" placeholder="Assignee">
                    <input type="date" id="due-date-input-in-review">
                    <button class="add-task-btn" data-column="in-review">Add Task</button>
                </div>
                <ul id="task-list-in-review" class="task-list"></ul>
            </div>
            <div class="column" id="completed-column" data-column="completed">
                <h2>Completed</h2>
                <div class="input-container">
                    <input type="text" id="task-input-completed" placeholder="Enter a new task">
                    <input type="text" id="assignee-input-completed" placeholder="Assignee">
                    <input type="date" id="due-date-input-completed">
                    <button class="add-task-btn" data-column="completed">Add Task</button>
                </div>
                <ul id="task-list-completed" class="task-list"></ul>
            </div>
        </div>
        
    </div>
    
        </p>
    </form>
    
    <script src="/assets/js/task-flow.js"></script>
    <!-- <script src="/assets/js/task.js"></script> -->
</body>

</html>
